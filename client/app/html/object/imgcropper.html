<div class="col-sm-12 background" (window:resize)="onResize($event)">
    <div class="row">
        <div class="bound" id="bound" [ngStyle]="{ 'background-image': 'url(' + this.imagePreviewUrl + ')'}">
        </div>
        <div id="cropper" class="cropper" [ngStyle]="getStyle()" 
            [style.height.px]="height" [style.width.px]="width" [style.left.px]="x" [style.top.px]="y">
            </div>
    </div>
    <div class="row option">
        <div class="col-sm-12 sliderComp">
            <span class="glyphicon glyphicon-picture small"></span>
            <div class="slider">
                <input type="range" class="bar" min="{{min}}" max="{{max}}" [ngModel]="factor" (ngModelChange)="change($event)">
            </div>
            <span class="glyphicon glyphicon-picture big"></span>
        </div>
    </div>
</div>
