<input type="file" accept="image/*" class="hidden" (change)="fileEvent($event); cropper.show(); callCropper();" #file>
<button type="button" class="btn btn-primary" (click)="file.click();">Profil</button>

<div class="modal fade" bsModal #cropper="bs-modal" [config]="{backdrop: 'static'}"
    tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title pull-left">Upload file</h4>
                <button type="button" class="close pull-right" aria-label="Close" (click)="cropper.hide(); cancel();">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img-cropper (result)="save($event); cropper.hide();"></img-cropper>
            </div>
            <div class="modal-footer">
                <button class="btn option" (click)="cropper.hide(); cancel();"> Cancel </button>
                <button class="btn btn-primary save option" (click)="apply()"> Apply </button>
            </div>
        </div>
    </div>
</div>
