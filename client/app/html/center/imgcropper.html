<div class="col-sm-12 background" (window:resize)="onResize($event)">
    <div class="row">
        <div class="bound" id="bound" [ngStyle]="{ 'background-image': 'url(' + this.imagePreviewUrl + ')'}">
        </div>
        <div id="cropper" class="cropper" [ngStyle]="getStyle()" 
            [style.height.px]="height" [style.width.px]="width" [style.left.px]="x" [style.top.px]="y">
            </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <input type="file" accept="image/*" (change)="fileEvent($event)" />
        </div>
        <div class="col-sm-4">
            <input type="range" [disabled]="blockSlider" name="ratio" min="{{min}}" max="{{max}}" [ngModel]="factor" (ngModelChange)="change($event)">
        </div>
        <div class="col-sm-2">
             <button class="btn btn-success" [disabled]="!cropService.isReady" (click)="crop()"> CROP </button>
        </div>
    </div>
</div>
