<div *ngFor="let classfields of paquetsClassfield; let i = index">
    <div class="bordure">
        <div *ngFor="let classfield of classfields; let j = index">
            <div class="classfield" [@classfieldState]="classfield.getState()" [@classfieldTaille]="classfield.getTaille()">
                <single-classfield [classfield]="classfield" (mouseOver)="mouseOver(classfield, $event, i)"></single-classfield>
            </div>
        </div>
    </div>
</div>
