<div class="col-sm-12 padding">
    <div class="row">
        <div class="col-sm-4">
                <div class="form-group">
                    <label>Title:</label>
                    <input [(ngModel)]="title">
                </div>
                <div class="form-group">
                    <label>Price: </label>
                    <input [(ngModel)]="price">
                </div>
                <div class="form-group">
                    <label>Description: </label>
                    <textarea (change)="changeDescription($event)"></textarea>
                </div>
        </div>
        <div class="col-sm-8 nopadding">
            <profil-maker></profil-maker>
        </div>
    </div>
</div>
