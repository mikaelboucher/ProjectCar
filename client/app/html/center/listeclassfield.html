<div class="border" (window:resize)="onResize($event)">
    <div *ngFor="let classfield of classfields; let j = index">
        <div class="classfield" #oneclassfield>
            <single-classfield [classfield]="classfield" (mouseOver)="mouseOver(classfield, j, $event)" [style.width]="'25%'"></single-classfield>
        </div>
    </div>
</div>
