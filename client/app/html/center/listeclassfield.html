<div class="bordure">
        <div *ngFor="let classfield of classfields; let j = index">
            <div class="classfield" [@classfieldState]="classfield.getState()" [@classfieldTaille]="classfield.getTaille()">
                <single-classfield [classfield]="classfield" (mouseOver)="mouseOver(classfield, $event)"></single-classfield>
            </div>
        </div>
</div>
